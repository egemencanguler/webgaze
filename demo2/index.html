<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
    <HEAD>
        <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
        <TITLE>Hohey</TITLE>

        <style>
        /* DivTable.com */
           html, body {
              width:  100%;
              height: 100%;
              margin: 0px;
              font-size: 30px;
            }
          img{
              position:absolute;
              top:-100%; bottom:-100%;
              left:-100%; right:-100%;
              margin:auto;
          }

          button {
              background-color: #4CAF50;
              border: none;
              color: white;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
          }
      </style>

    </HEAD>

    <canvas id="mainCanvas"></canvas>
      <div id="instructions">
        <ul>
        <li>Yüzünüzün önden iyi aydınlatıldığından emin olun</li>
        <li>Kafanızı deney sonuna kadar oynatmamaya özen gösterin</li>
        <li>Yeşil çizgiler yüz hatlarınızla eşleştiğinde başlaya tıklayın</li>
        </ul> 

      </div>

      <div id="calibrationInstructions">
        Kırmızı yuvarlaklara tıklayın
      </div>

      <div id="expertimentInstructions">
        Resimleri hatırlamaya çalışın
      </div>

      <div id="calibrationCheckInstructions">
        Gözünüzle yuvarlakların ortasını hedef alın
      </div>

      <script src="model/convnet-min.js"></script>
      <script src="model/hohey.js"></script>
      <script src="webgazer.js"></script>
      <script src="data_man.js"></script>
      <script src="experiment.js"> </script>
      <script src="calibration.js"></script>
      <script type="text/javascript">
        window.onload = function()
        {
            setupWebGazer();
        }

        function setupWebGazer()
        {
            console.log("Setup Webgazer");
            window.localStorage.clear();
            /* 
              initialize regression model and reset all data and parameters
            */
            if( webgazer.isReady() )
            {
              showVideoFeed();
              //webgazer.reset();
            }else
            {
              var modelName = "ridge";
              if(modelName == "hohey")
              {
                hohey.init();
                webgazer.setRegression("hohey")
                .setTracker('clmtrackr')
                .begin()
                .showPredictionPoints(false);
              }else
              {
                webgazer.setRegression("ridge")
                .setTracker('clmtrackr')
                .begin()
                .showPredictionPoints(false);
              }
              //webgazer.addRegressionModule("hohey",hohey.model);
              
            }

            var startButton = document.createElement('button');
            startButton.id = "startButton";
            startButton.addEventListener("click", faceDetected);
            startButton.innerHTML = "Başla";
            startButton.style.position = "absolute";
            startButton.style.top = window.innerHeight - 200;
            startButton.style.left = window.innerWidth / 2 - 100;
            document.body.appendChild(startButton);


            var instructions = document.getElementById("instructions");
            instructions.style.display = 'block';
            instructions.style.position = 'absolute';
            if(!webgazer.isReady())
            {
              instructions.style.top = window.innerHeight / 2;
              instructions.style.left = window.innerWidth / 2 - instructions.offsetWidth/2;
            }
            

            var calibrationInstructions = document.getElementById("calibrationInstructions");
            calibrationInstructions.style.position = 'absolute';
            calibrationInstructions.style.display = 'none';

            if(!webgazer.isReady())
            {
              
              calibrationInstructions.style.top = window.innerHeight / 2;
              calibrationInstructions.style.left = window.innerWidth / 2 - calibrationInstructions.offsetWidth/2;
            }

            var calibrationCheckInstructions = document.getElementById("calibrationCheckInstructions");
            calibrationCheckInstructions.style.position = 'absolute';
            calibrationCheckInstructions.style.display = 'none';

            if(!webgazer.isReady())
            {
              calibrationCheckInstructions.style.top = window.innerHeight / 2;
              calibrationCheckInstructions.style.left = window.innerWidth / 2 - calibrationCheckInstructions.offsetWidth/2;
            }


            var expertimentInstructions = document.getElementById("expertimentInstructions");
            expertimentInstructions.style.position = 'absolute';
            expertimentInstructions.style.display = 'none';

            if(!webgazer.isReady())
            {
              expertimentInstructions.style.top = window.innerHeight / 2;
              expertimentInstructions.style.left = window.innerWidth / 2 - expertimentInstructions.offsetWidth/2;
            }

            


            function checkIfReady()
            {
              if (webgazer.isReady()) 
              {
                    showVideoFeed();
                    webgazer.removeMouseEventListeners();
              }else
              {
                    setTimeout(checkIfReady, 100);
              }

            }
            setTimeout(checkIfReady,100);

        }

        function showVideoFeed()
        {
          var width = 320;
          var height = 240;
          var topDist = '0px'
          var leftDist = (window.innerWidth / 2 - width / 2) + 'px';

          var video = document.getElementById('webgazerVideoFeed');
          video.style.display = 'block';
          video.style.position = 'absolute';
          video.style.top = topDist;
          video.style.left = leftDist;
          video.width = width;
          video.height = height;
          video.style.margin = '0px';

          webgazer.params.imgWidth = width;
          webgazer.params.imgHeight = height;


          var overlay = document.getElementById('overlay');
          if(overlay == null)
          {
            overlay = document.createElement('canvas');
          }
          overlay.id = 'overlay';
          overlay.style.display = 'block';
          overlay.style.position = 'absolute';
          overlay.width = width;
          overlay.height = height;
          overlay.style.top = topDist;
          overlay.style.left = leftDist;
          overlay.style.margin = '0px';

          document.body.appendChild(overlay);

          var cl = webgazer.getTracker().clm;

          function drawLoop() 
          {
             var video = document.getElementById('webgazerVideoFeed');
            if(video != null)
            {
              requestAnimFrame(drawLoop);
              overlay.getContext('2d').clearRect(0,0,width,height);
              if (cl.getCurrentPosition()) 
              {
                cl.draw(overlay);
              }
            }
          }
          drawLoop();
        }

        function stopVideoFeed()
        {
          console.log("stopVideoFeed");
            // Don't destroy. Web gazer uses it to get features(probably)
           document.getElementById('webgazerVideoFeed').style.display = "none";
           document.getElementById('overlay').style.display = "none";
           document.getElementById("instructions").style.display = "none";
			     document.body.removeChild(document.getElementById('startButton'));

        }

        function faceDetected()
        {
        	stopVideoFeed();
        	StartCalibration(onCalibrationEnd, onCalibrationTimeout);
        }

        function onCalibrationEnd()
        {
        	console.log("onCalibrationEnd");
        	startExperiment();
        }

        function onCalibrationTimeout()
        {
          console.log("Calib Time Out !!");
          setupWebGazer();
        }

      </script>


  </body>
</HTML>
