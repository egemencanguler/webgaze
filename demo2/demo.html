<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
    <HEAD>
        <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
        <TITLE>Simple Demonstration of how WebGazer.js works</TITLE>

        <style>
        /* DivTable.com */
           html, body {
              width:  100%;
              height: 100%;
              margin: 0px;
            }
          img{
              position:absolute;
              top:-100%; bottom:-100%;
              left:-100%; right:-100%;
              margin:auto;
          }
      </style>

    </HEAD>

    <canvas id="mainCanvas"></canvas>
    <button id="startButton" onclick="stopVideoFeed()">Start</button>

      <script src="webgazer.js"></script>
      <script src="demo.js"> </script>
      <script src="calibration.js"></script>
      <script type="text/javascript">
        window.onload = function()
        {
            webgazer.setRegression('ridge') /* currently must set regression and tracker */
            .setTracker('clmtrackr')
            .begin()
            .showPredictionPoints(true);


            var videoFeed = showVideoFeed();
            var startButton = document.getElementById("startButton");
            startButton.style.position = "absolute";
            startButton.style.top = 500;
            startButton.style.left = 300;

        }

        
        function showVideoFeed()
        {
          var width = 320;
          var height = 240;
          var topDist = '0px';
          var leftDist = '0px';

          var setup = function()
          {
              var video = document.getElementById('webgazerVideoFeed');
              video.style.display = 'block';
              video.style.position = 'absolute';
              video.style.top = topDist;
              video.style.left = leftDist;
              video.width = width;
              video.height = height;
              video.style.margin = '0px';

              webgazer.params.imgWidth = width;
              webgazer.params.imgHeight = height;

              var overlay = document.createElement('canvas');
              overlay.id = 'overlay';
              overlay.style.position = 'absolute';
              overlay.width = width;
              overlay.height = height;
              overlay.style.top = topDist;
              overlay.style.left = leftDist;
              overlay.style.margin = '0px';

              document.body.appendChild(overlay);

              var cl = webgazer.getTracker().clm;

              function drawLoop() 
              {
                var video = document.getElementById('webgazerVideoFeed');
                if(video != null)
                {
                  requestAnimFrame(drawLoop);
                    overlay.getContext('2d').clearRect(0,0,width,height);
                    if (cl.getCurrentPosition()) 
                    {
                        cl.draw(overlay);
                    }
                }
              }
              drawLoop();

          };

          function checkIfReady()
          {
            if (webgazer.isReady()) {
                setup();
            } else {
                setTimeout(checkIfReady, 100);
          }
          }
          setTimeout(checkIfReady,100);

        }

        function stopVideoFeed()
        {
            document.body.removeChild(document.getElementById('webgazerVideoCanvas'));
            document.body.removeChild(document.getElementById('webgazerVideoFeed'));
            document.body.removeChild(document.getElementById('overlay'));

            StartCalibration();
        }

      </script>


  </body>
</HTML>
